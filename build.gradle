buildscript {
    dependencies {
        classpath group: 'de.dynamicfiles.projects.gradle.plugins', name: 'javafx-gradle-plugin', version: '8.8.2'
    }
    repositories {
        mavenLocal()
        mavenCentral()

    }
}

apply plugin: 'java'

sourceSets {
	main {
		java {
			 srcDirs = ['HIjACk/src']			 
		}
		resources {
            srcDirs = ['HIjACk/src']
        }
	}
}

repositories {
    mavenLocal()
    mavenCentral()
}

apply plugin: 'javafx-gradle-plugin'


jfx {    
    mainClass = 'hijack.HIjACk'        
    vendor = 'LSTS'
}

dependencies {
    compile 'org.controlsfx:controlsfx:8.40.14'
    compile "org.apache.commons:commons-csv:1.5"
}
